<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script  type="module" src="{{ '/assets/js/script.js' | relative_url }}"></script>

    <link id="favicon" rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <!-- Favicon for the website. The 'href' attribute uses a Jekyll filter 'relative_url' to ensure the correct path to the favicon. -->

    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- This tag is used for Jekyll SEO tag plugin to generate SEO meta tags -->
    {% seo %}
</head>
