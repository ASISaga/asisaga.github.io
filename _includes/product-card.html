<div class="col-md-5 mb-4 ">
    <div class="card h-100">
        <div class="card-body">
            <img src="{{ product.image }}" alt="{{ product.title }} Logo" class="card-img-top mb-3 img-fluid object-fit-contain max-h-100">
            <h4 class="card-title">{{ product.title }}</h4>
            <p class="summary">{{ product.summary }}</p>
            <a href="{{ product.url }}" id="product-{{ product.id }}" class="btn btn-primary">Learn More</a>
        </div>
    </div>
</div>
