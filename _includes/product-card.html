<div class="product-card-outer">
    <div class="product-card-main">
        <div class="product-card-body">
            <div class="product-card-row">
                <div class="product-card-img-col">
                    <img src="{{ site.data.products[include.product].image }}" 
                         alt="{{ site.data.products[include.product].title }}" 
                         class="product-card-img-main">
                </div>
                <div class="product-card-content-col">
                    <h4 class="product-card-title-main">{{ site.data.products[include.product].title }}</h4>
                </div>
            </div>
            <p class="product-card-tagline">{{ site.data.products[include.product].tagline }}</p>
            <p class="product-card-description">{{ site.data.products[include.product].description }}</p>
            <div class="product-card-link-wrapper">
                <a href="{{ site.data.products[include.product].url }}" 
                   id="{{ site.data.products[include.product].id }}" 
                   class="product-card-btn-main">Learn More</a>
            </div>
        </div>
    </div>
</div>
