<!-- Setup Google Analytics -->
{% include head-custom-google-analytics.html %}
<!-- This line includes a custom Google Analytics setup file. 
     The file 'head-custom-google-analytics.html' should contain the necessary code to integrate Google Analytics. -->

<header class="container-fluid">
    <!-- The header element with a Bootstrap class 'container-fluid' for a full-width container -->

    <div class="row align-items-end">
        <!-- A Bootstrap row with 'align-items-end' to vertically align the content to the bottom -->

        <div id="titleblock" class="col-12 col-md-3 d-flex justify-content-between">
            <!-- A div with Bootstrap classes 'col-12' and 'col-md-3' for a column that spans 12 out of 12 columns on small screens
              and 3 out of 12 columns on medium and larger screens. Added 'd-flex' and 'justify-content-between' to align items within. -->

            <!-- You can set your favicon here -->
            <link id="favicon" rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
            <!-- This link tag sets the favicon for the website. 
                    The 'href' attribute uses a Jekyll filter 'relative_url' to ensure the correct path to the favicon. -->
            
            <a id="home" href="{{ site.github.owner_url }}" class="text-decoration-none link-light">
                <!-- A link to the GitHub owner's URL with a class 'avatar' -->

                <div class="d-flex align-items-center">
                    <img src="{{ site.github.owner_gravatar_url }}" width="48" height="48" class="avatar" alt="Avatar">
                    <!-- An image tag displaying the GitHub owner's Gravatar image. 
                         The 'width' and 'height' attributes set the size of the image. -->

                    <h1 id="home-block" class="title ms-2">
                        <!-- The main title of the page with a class 'title' and a margin start of 2 for spacing -->
                        {{ site.title | default: site.github.repository_name }}
                        <!-- The title of the site. 
                             If 'site.title' is not set, it defaults to the GitHub repository name. -->
                    </h1>
                </div>
              
                <!-- Tagline -->
                <p id="tagline" class="tagline">{{ site.description | default: site.github.project_tagline }}</p>
                <!-- A paragraph with a class 'tagline' displaying the site's description. 
                     If 'site.description' is not set, it defaults to the GitHub project tagline. -->
            </a>

            <!-- Navbar for mobile devices -->
            <div id="navbar" class="d-md-none">
                <!-- A div with Bootstrap class 'd-md-none' to hide the navbar on medium and larger screens -->
                {% include navbar.html %}
                <!-- This line includes the navigation bar from 'navbar.html'. 
                     The 'navbar.html' file should contain the code for the site's navigation bar. -->
            </div>
        </div>

        <!-- Navbar for medium and larger screens -->
        <div id="navbar" class="col-12 col-md-9 d-none d-md-flex justify-content-md-start">
            <!-- A div with Bootstrap classes 'col-12' and 'col-md-9' for a column that spans 12 out of 12 columns on small screens and 9 out of 12 columns on medium and larger screens -->
            <!-- The 'd-none d-md-flex' class hides the navbar on small screens and shows it as a flex container on medium and larger screens -->
            <!-- 'justify-content-md-start' aligns the content to the start (left) on medium and larger screens -->
            {% include navbar.html %}
            <!-- This line includes the navigation bar from 'navbar.html'. 
                 The 'navbar.html' file should contain the code for the site's navigation bar. -->
        </div>
    </div>
</header>
