<div class="col-md-6 mb-4">
    <a href="{url}" class="text-decoration-none" target="_blank">
        <div class="card">
            <img src="{image}" class="card-img-top" alt="{name}">
            <div class="card-body">
                <h5 class="card-title text-primary">{name}</h5>
                <p class="card-text text-secondary">{summary}</p>
            </div>
        </div>
    </a>
</div>
