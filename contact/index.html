---
layout: default
title: "Contact"
permalink: /contact/
---

<section id="contact-page" class="contact-page">
  <div class="contact-container">
    <h2 class="contact-title">Contact & Engage</h2>
    <p class="contact-intro">
      {{ site.data.contact.intro_content }}
    </p>
    <div class="contact-form-row">
      <div class="contact-form-col">
        <form class="contact-form">
          <div class="contact-form-group">
            <label for="name" class="contact-form-label">{{ site.data.contact.name_label }}</label>
            <input type="text" class="contact-form-input" id="name" placeholder="{{ site.data.contact.name_placeholder }}">
          </div>
          <div class="contact-form-group">
            <label for="email" class="contact-form-label">{{ site.data.contact.email_label }}</label>
            <input type="email" class="contact-form-input" id="email" placeholder="{{ site.data.contact.email_placeholder }}">
          </div>
          <div class="contact-form-group">
            <label for="message" class="contact-form-label">{{ site.data.contact.message_label }}</label>
            <textarea class="contact-form-textarea" id="message" rows="4" placeholder="{{ site.data.contact.message_placeholder }}"></textarea>
          </div>
          <button type="submit" class="contact-form-submit">{{ site.data.contact.button_text }}</button>
        </form>
      </div>
    </div>
  </div>
</section>
