<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | ASI Saga</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ '/css/style.css' | relative_url }}" rel="stylesheet">
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" tabindex="0">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">ASI Saga</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if page.url contains 'about' %}active{% endif %}" href="{{ '/about.html' | relative_url }}">About</a></li>
          <li class="nav-item"><a class="nav-link {% if page.url contains 'saga' %}active{% endif %}" href="{{ '/saga.html' | relative_url }}">The Saga</a></li>
          <li class="nav-item"><a class="nav-link {% if page.url contains 'possibilities' %}active{% endif %}" href="{{ '/possibilities.html' | relative_url }}">Possibilities</a></li>
          <li class="nav-item"><a class="nav-link {% if page.url contains 'legacy' %}active{% endif %}" href="{{ '/legacy.html' | relative_url }}">Human Legacy</a></li>
          <li class="nav-item"><a class="nav-link {% if page.url contains 'thoughtlab' %}active{% endif %}" href="{{ '/thoughtlab.html' | relative_url }}">Thought Lab</a></li>
          <li class="nav-item"><a class="nav-link {% if page.url contains 'resources' %}active{% endif %}" href="{{ '/resources.html' | relative_url }}">Resources</a></li>
          <li class="nav-item"><a class="nav-link {% if page.url contains 'contact' %}active{% endif %}" href="{{ '/contact.html' | relative_url }}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mt-5 pt-5">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p>&copy; 2025 ASI Saga. All Rights Reserved.</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="text-light">Privacy</a></li>
        <li class="list-inline-item"><a href="#" class="text-light">Terms</a></li>
      </ul>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
