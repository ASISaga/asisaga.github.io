---
layout: default
title: "Contact"
---

<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center">Contact & Engage</h2>
    <p class="lead text-center">
      Join us in shaping a future where every moment inspires innovation and boundless possibility.
    </p>
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Share Your Vision</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message, reflection, or ideas"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message &amp; Join the Future</button>
        </form>
      </div>
    </div>
  </div>
</section>
