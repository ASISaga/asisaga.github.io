---
layout: default
---

<!-- 
Product Page Layout
This layout provides a standardized structure for all product pages
It sets up the container and applies consistent styling
-->
<div class="product-container {{ page.product_class }}">
  <!-- Hero section with product introduction -->
  {% include hero.html 
    title=page.title
    description=page.description
    button_text=page.button_text
    button_url=page.button_url
    style=page.hero_style
  %}

  {{ content }}
</div>
